<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div class="vh">

      <div id="col--up">

      </div>

      <div id="col--down">

      </div>

    </div>


    <!-- CONTENITORE CENTRALE -->
    <div id="app">
      <!-- BLOCCO TOP -->
      <div class="topblock flextop">
        <div class="" id="userSpace">
          <div id="userPicName">
            <img src="img/avatar_2.jpg" style="max-width:60px;max-height:60px;" alt="">
            <h5>Riccardo Rosa</h5>

          </div>
          <div id="userIcons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <div class="" id="currentChat">
          <div id="currentNameChat">
            <img :src="items[indiceContattoAttivo].img"
                 style="max-width:60px;max-height:60px;"
            >
            <div class="smatt">
              <p><strong>{{items[indiceContattoAttivo].name}}</strong></p>
              <p id="update">Ultimo accesso: {{items[indiceContattoAttivo].lastview}}</p>
            </div>


          </div>
          <div id="SameIconsChat">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>

          </div>

        </div>

      </div>

      <main>
        <!-- BLOCCO SINISTRA -->
          <div class="leftblock">
            <!-- chat notifiche -->
            <div id="notificationChat">
              <i class="far fa-bell-slash"></i>
              <div class="smatt">
                <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- barra ricerca chat -->
            <div id="search">
            <input type="text" name="search" placeholder="Cerca o inizia una nuova chat">


            </div>
            <!-- blocco chat -->
            <div class="blockchat">
              <div class="chat"
                   v-for="(contatto,i) in items"
                   @click="attivaUser(i)"
              >
                <img :src="contatto.img"
                     style="max-width:70px;max-height:70px;"
                >
                <div class="smatt">
                  <p><strong>{{contatto.name}}</strong></p>
                  <p class="refMex">
                    {{contatto.chat[contatto.chat.length - 1].messaggio}}
                  </p>
                </div>
              </div>


            </div>
          </div>

        <!-- BLOCCO CENTRALE   -->
          <div class="rightblock">
            <div id="chatSpace">

              <div v-for="messaggio in items[indiceContattoAttivo].chat"
                   :class="messaggio.stato ? 'chatBoxR' : 'chatBoxL'"
              >
                <div :class="messaggio.stato ? 'riChat' : 'leChat'">

                  <div class="text">{{messaggio.messaggio}}</div>
                  <div class="time">{{messaggio.orario}}</div>

                </div>
              </div>
            </div>

            <!-- messaggio -->
            <div id="textSpace">
              <i class="far fa-smile"></i>
              <input type="text"
                     placeholder="Scrivi un messaggio"
                     v-model="mymex"
                     v-on:keyup.enter="addNewMex(), delayMsg()">
              <i class="fas fa-microphone"></i>

            </div>

          </div>


        </main>





    </div>







    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
